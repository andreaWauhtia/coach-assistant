<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="350" viewBox="0 0 600 350">
  <rect x="10" y="10" width="580" height="330" fill="#e9f5ff" stroke="#333"/>
  <!-- Goals/Gates -->
  <g fill="#0066cc" stroke="#004080">
    <rect x="480" y="40" width="30" height="30"/>
    <rect x="480" y="140" width="30" height="30"/>
    <rect x="480" y="240" width="30" height="30"/>
  </g>
  <!-- Starting positions -->
  <circle cx="80" cy="175" r="12" fill="#ffcc00" stroke="#b88600"/>
  <text x="72" y="170" font-size="11">A</text>
  <circle cx="160" cy="175" r="12" fill="#ff6666" stroke="#b22222"/>
  <text x="153" y="170" font-size="11">D</text>
  <!-- Cones gates -->
  <g stroke="#333" stroke-width="2" fill="#ff9900">
    <rect x="240" y="60" width="6" height="20"/>
    <rect x="280" y="60" width="6" height="20"/>
    <rect x="240" y="160" width="6" height="20"/>
    <rect x="280" y="160" width="6" height="20"/>
    <rect x="240" y="260" width="6" height="20"/>
    <rect x="280" y="260" width="6" height="20"/>
  </g>
  <!-- Arrows showing repique and feint -->
  <g stroke="#006600" fill="none" stroke-width="4">
    <path d="M92 175 Q 120 150 238 150" marker-end="url(#arrow)"/>
    <path d="M238 150 Q 300 150 370 160" marker-end="url(#arrow)" stroke="#004d00"/>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0 0 L10 5 L0 10 z" fill="#006600"/>
    </marker>
  </defs>
  <!-- Legend -->
  <text x="20" y="320" font-size="12" fill="#333">A = Attaquant (reçoit la passe) • D = Défenseur</text>
  <text x="20" y="338" font-size="11" fill="#333">Flèches = repique vers l'axe après feinte; portes = cibles</text>
</svg>